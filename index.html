<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helium Flexbox</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <h2>Helium</h2>
      <ul>
        <li class="g">5G</li>
        <li class="explorer">Explorer</li>
        <li class="eco" >Ecosystem</li>
      </ul>
    </nav>

    <section class="header">
      <div class="header-left">
        <div class="header-left-container">
          <h1>People-Powered Networks</h1>
          <h3>Start a Wireless Revolution</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
            illo recusandae architecto ducimus laborum non ad omnis repudiandae,
            nostrum praesentium!
          </p>
        </div>
      </div>
        <img class="header-right" src="./img/main.png" id="modem" alt="modem" />
    </section>

    <section class="infos">
      <div class="infos-left">
        <h3>Core Technologies</h3>
        <div class="btn-container">
          <button>Tokens</button>
          <button>Proof of Coverage</button>
          <button>LongiFi</button>
        </div>
      </div>
      <div class="infos-right">
        <h3>Our Investors</h3>
        <div class="investors">
          <div class="img-container">
            <img src="./img/investlogo2blue.png" alt="investor-1" />
            <img src="./img/investlogo3blue.png" alt="investor-2" />
            <img src="./img/investlogo4blue.png" alt="investor-3" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
